<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background: linear-gradient(145deg, #f5f6f7, #a2b5d1);
        height: 100vh;
        overflow: hidden;
      }
      .circle {
        z-index: -40;
        position: absolute;
        background-color: #0056b3;
        margin-left: 50%;
        margin-top: -40%;
        width: 200vh;
        height: 200vh;
        border-radius: 50%;
      }
      nav {
        padding: 4vh 4vw 4vh 4vh;
        display: flex;
        font-size: larger;
        justify-content: space-between;
      }
      nav img {
        width: 100px;
      }
      nav ul {
        display: flex;
        justify-content: space-between;
        gap: 4vw;
        color: white;
        list-style: none;
      }
      main .details {
        margin-left: 10vw;
        height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      main .heading {
        display: flex;
        flex-direction: column;
        gap: 1.5vh;
      }

      main .heading h3 {
        color: gray;
      }
      label {
        display: block;
        color: gray;
        font-weight: 500;
        margin-bottom: 0.5vh;
      }
      input {
        border: none;
        border-bottom: solid 2px gray;
        width: 20vw;
        height: 4vh;
        background-color: transparent;
        font-size: larger;
        color: black;
      }

      button {
        color: white;
        background-color: #0056b3;
        width: 8vw;
        height: 5vh;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-top: 2vh;
      }

      main form {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 40vh;
        width: 25vw;
      }
      main .pic img {
        position: absolute;
        right: 8vw;
        bottom: 10vh;
        height: 60vh;
      }
      a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <nav>
      <img src="js.png" alt="" />
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/">Map</a></li>
        <li><a href="">Name</a></li>
      </ul>
    </nav>
    <main>
      <div class="details">
        <div class="heading">
          <h3>Enter Your</h3>
          <h1>Car Details</h1>
        </div>
        <form action="/submit" method="POST">
          <div class="form-group">
            <label for="name">Car Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="currentPetrol">Current Petrol</label>
            <input
              type="number"
              id="currentPetrol"
              name="currentPetrol"
              required
            />
          </div>
          <div class="form-group">
            <label for="mileage">Mileage</label>
            <input type="number" id="mileage" name="mileage" required />
          </div>
          <button type="submit" class="btn-submit">Submit</button>
        </form>
      </div>
      <div class="pic">
        <img src="https://github.com/PankajKumar17/Journey-Safer/blob/main/image/car.png?raw=true" alt="car" />
      </div>
    </main>
  </body>
</html>
